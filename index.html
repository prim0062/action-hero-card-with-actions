<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">

    <article class="action-card unit xs-1 s-1 m-1-2 l-1-3">

      <header>
        <menu class="grid absolute island-1-2 list-group action-tools-top">

          <li class="unit">
            <button class="btn action-tools-top action-btn" type="button">
              <i class="icon i-1">
                <svg>
                  <use xlink:href="images/icons.svg#fullscreen">
                  </use>
                </svg>
              </i>
            </button>
          </li>

          <li class="unit">
            <button class="btn action-btn" type="button">
              <i class="icon i-1">
                <svg>
                  <use xlink:href="images/icons.svg#download">
                  </use>
                </svg>
              </i>
            </button>
          </li>
        </menu>
      </header>

      <img class="img-flex" srcset="images/blue-bolt-975.jpg 975w, images/blue-bolt-480.jpg 480w" sizes="(min-width: 38em) 480px, (max-width: 60em) 975px" src="images/blue-bolt-480.jpg" alt="">

      <article class="island-1-2">
        <h2 class="push-1-4">Blue Bolt, Series 6D, â„– 4</h2>

        <p class="push-1-8">Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>

        <footer>
          <menu class="grid xs-1 list-group push-0 action-tools-bottom">

            <li class="unit">
              <button class="btn action-btn" type="button">
                <i class="icon i-1">
                  <svg>
                    <use xlink:href="images/icons.svg#heart">
                    </use>
                  </svg>
                </i>
              </button>
            </li>

            <li class="unit">
              <button class="btn action-btn" type="button">
                <i class="icon i-1">
                  <svg>
                    <use xlink:href="images/icons.svg#share">
                    </use>
                  </svg>
                </i>
              </button>
            </li>

            <li class="unit">
              <button class="btn action-btn" type="button">
                <i class="icon i-1">
                  <svg>
                    <use xlink:href="images/icons.svg#comment">
                    </use>
                  </svg>
                </i>
              </button>
            </li>
          </menu>
        </footer>
      </article>
    </article>
  </div>
</body>
</html>
